source     :
    - https://cdn.download.kde.org/stable/plasma/5.24.3/kwayland-integration-5.24.3.tar.xz : 9f6f167fd16aebf550ae9bda176237ea80efae4a08826050ccbd2d7a73de05cf
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-only
