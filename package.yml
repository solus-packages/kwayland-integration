name       : kwayland-integration
version    : 5.23.1
release    : 70
source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.1/kwayland-integration-5.23.1.tar.xz : f73510f65bff5dac0b9eb1715af58f7a95f312a9dbe816d853e78a9539c10d6a
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-only
component  : desktop.kde.core
summary    : Provides integration plugins for various KDE frameworks
description: |
    Provides integration plugins for various KDE frameworks.
builddeps  :
