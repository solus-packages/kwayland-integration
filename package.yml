name       : kwayland-integration
version    : 5.12.4
release    : 14
source     :
    - https://cdn.download.kde.org/stable/plasma/5.12.4/kwayland-integration-5.12.4.tar.xz : 8aeae5633eff4728a4b18ba6e61dfde257459b95af4ab259149aea88a3089fd1
license    : LGPL-2.1
component  : desktop.kde.core
summary    : Provides integration plugins for various KDE frameworks
description: |
    Provides integration plugins for various KDE frameworks.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kidletime-devel
    - kwayland-devel
    - kwindowsystem-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake .
build      : |
    %make
install    : |
    %make_install
